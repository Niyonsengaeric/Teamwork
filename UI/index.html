<body>
  <div class="page-container">
    <nav class="client-nav">
      <span class="mob-menu-icon" style="font-size:30px;cursor:pointer" onclick="openNav()">
        &#9776;
      </span>
      <div class="logo"></div>
      <ul class="topnav">
        <li><a class="menulink" href="./html/contact.html">Contact</a></li>
        <li><a class="menulink " href="./html/about.html">About</a></li>
      </ul>
    </nav>
    <!-- my Side menu slide -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
        &times;
      </a>
      <hr class="menu-separtor" />
      <a class="menulink " href="./html/contact.html">Contact</a>
      <hr class="menu-separtor" />
      <a class="menulink" href="./html/about.html">About</a>
      <hr class="menu-separtor" />
    </div>

    <div class="dark-overlay">
      <div class="form-wrapper">
        <div class="auth-area">
          <h2 class="auth-title">Login</h2>
          <form class="auth-form" action="./html/articles.html">
            <p class="input-group">
              <label for="login_username">Email</label>
              <input id="login_username" name="login_username" placeholder="Enter  email" type="email" required="" />
            </p>
            <p class="input-group">
              <label for="login_password">Password</label>
              <input id="login_password" name="login_password" placeholder="Enter  password" type="password" required=""
                minlength="5" />
            </p>
            <p class="input-group checkbox-input-group">
              <label class="checkbox-input" for="login_remember">
                Remember me
                <input id="login_remember" name="login_remember" type="checkbox" />
                <span></span>
              </label>
            </p>
            <p class="input-group login-submit">
              <label for="user-login">
                <input class="submit-btn" id="user-login" name="login_submit" type="submit" value="LOGIN" />
              </label>
            </p>
          </form>
          <a class="switch-auth-btn" href="#" onclick="switchbtnauth()">
            Create account
          </a>
        </div>
        <!-- hidden register -->
        <div class="auth-area form-hidden">
          <h2 class="auth-title">Register</h2>
          <form class="auth-form" action="./html/articles.html">
            <!-- <form action="test-register.php" class="auth-form">-->
            <p class="input-group">
              <label for="register_username">Name</label>
              <input id="register_username" name="register_username" placeholder="Enter your name" type="text"
                required="" />
            </p>
            <p class="input-group">
              <label for="register_email">Email</label>
              <input id="register_email" name="register_email" placeholder="Enter your email" type="email"
                required="" />
            </p>
            <p class="input-group">
              <label for="register_password">Password</label>
              <input id="register_password" name="register_password" placeholder="Enter your password" type="password"
                required="" minlength="5" />
            </p>
            <p class="input-group">
              <label for="register_confirm_password">Confirm password</label>
              <input id="register_confirm_password" name="register_confirm_password" placeholder="Confirm Password"
                type="password" required="" minlength="5" />
            </p>
            <p class="input-group register-submit">
              <label for="admin-login">
                <input class="submit-btn" id="admin-login" name="register_submit" type="submit" value="Register" />
              </label>
            </p>
          </form>
          <a class="switch-auth-btn" href="#" onclick="switchbtnauth()">
            Sign in instead
          </a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
